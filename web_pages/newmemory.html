<html>
<head>
<title>NewMemory</title>
<link rel="stylesheet" type="text/css" href="../css/newmemory.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="../scripts/newmemory.js"></script>
</head>
<body class="newmemory-body">
<div class="newmemory-header">
<h2>New Memory</h2>
</div>
<div class="newmemory-title">
Enter Title: <input type="text" name="name" id="memorytitle" value="" />
<span class="newmemory-date">
</span>
</div>
<form action='' method='' id="myform">
<div class="newmemory-memoryfield">
  <textarea name="newmemory" class="memory" id="memorydata" cols="100" rows="30" placeholder="Enter your memory here..."></textarea>
</div>
<div class="newmemory-save">
  <input type="submit" value="Save" />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="button" value="Cancel" class="cancelmemorybutton" />
</div>
</form>
</body>
</html>
