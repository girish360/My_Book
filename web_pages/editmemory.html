<html>
<head>
<title>EditMemory</title>
<link rel="stylesheet" type="text/css" href="../css/editmemory.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="../scripts/editmemory.js"></script>
</head>
<body class="editmemory-body">
<div class="editmemory-header">
<h2>Edit Memory</h2>
</div>
<div class="editmemory-title">
Edit Title: <input type="text" name="name" id="memorytitle" value="" />
<span class="editmemory-date">
</span>
</div>
<form action='' method='' id="myform">
<div class="editmemory-memoryfield">
  <textarea name="editmemory" class="memory" id="memorydata" cols="100" rows="30" placeholder="Edit your memory here..."></textarea>
</div>
<div class="editmemory-save">
  <input type="submit" value="Save"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="button" value="CancelEdit" class="cancelmemorybutton" />
</div>
</form>
</body>
</html>
