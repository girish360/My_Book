<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My_Story</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<body class="body" onload="focus()">

<div class="header">
<div class="headerText">
<h1  class="rainbow" >Welcome to MyStory
</h1>
</div>
</div>


<div class="lineText">
<p><h3 style="color:red"><p>Register here.</p></h3></p>

<div class="largeBox">
  <div class="smallBox_left">
    <img src="../images/dream.png" width="250" height="100">
  </div>
  <div class="smallBox_center">
     <form action="php/registration.php" method="post">
     <table>
       <tr>
        <td>FirstName</td><td><center><input type="text" value="" name="firstname"></center><td>
       </tr>
       <tr>
        <td>LastName</td><td align="center"><input type="text" value="" name="lastname"></td>
       </tr>
	   <tr>
        <td>Email</td><td><center><input type="text" value="" name="email"></center><td>
       </tr>
	   <tr>
        <td>Password</td><td><center><input type="password" value="" name="password"></center><td>
       </tr>
	   <tr>
        <td>Re-enter password</td><td><center><input type="password" value="" name="re-enteredpassword"></center><td>
       </tr>
       <tr>
        <td colspan="2"><center><input type="submit" name="register_button" value="Register" id="register"></center></td>
       </tr>
    </table>
	</form>
  </div>
</div>
